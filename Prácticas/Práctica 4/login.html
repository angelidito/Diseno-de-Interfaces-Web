<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión - El Sitio</title>

    <link rel="stylesheet" href="CSS/basic.css">
    <link rel="stylesheet" href="CSS/login.css">
    

</head>

<body>
    <main>
        <div id="izq">
            <img src="./img/logo.png" alt="Logo de la web: un gato.">
            <h3>El sitio</h3>
        </div>
        <div id="drch">
            <h4>Inicio de sesión</h4>
            <form action="." method="POST">
                <ul>
                    <li>
                        <label for="correo">Correo electrónico: </label>
                    </li>
                    <li><input type="email" id="correo" name="correo" placeholder="tucorreo@elsitio.es"
                            autocomplete="email">
                    </li>
                    <li>
                        <label for="contraseña">Contraseña: </label>
                    </li>
                    <li><input type="password" id="contraseña" name="contraseña" placeholder="****************"
                            autocomplete="current-password">
                    </li>
                    <li>
                        <label for="login">
                            <img src="./img/login.ico" alt="Login" id="loginico1">
                        </label>
                        <button type="submit" class="aceptar" id="login">
                            <img src="./img/login.ico" alt="Login" id="loginico2">
                            Accecer
                        </button>
                        <a href="#" onclick="alert('Contacta con el administrador de tu centro.');"><small>He olvidado la contraseña</small></a>
                    </li>
                </ul>
            </form>
        </div>
    </main>
</body>

</html>
